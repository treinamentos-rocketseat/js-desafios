<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Desafio</title>
</head>
<body>

  <script>
    
    var endereco = {
      rua: 'Rua dos Pinheiros',
      numero: 1293,
      bairro: 'Centro',
      cidade: 'Recife',
      uf: 'PE',
    };

    function infoEnderecoUser(endereco) {
      var message = `O usuário mora em ${endereco.cidade}/${endereco.uf}, `;
      message += `no bairro ${endereco.bairro}, na rua "${endereco.rua}" com nº ${endereco.numero}`;

      console.log(message);
      
    }

    infoEnderecoUser(endereco);

  </script>
  
</body>
</html>
